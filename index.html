<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Food 4 Thought</h1>
      <h2> Tell Us How You Really Feel!</h2>
      <p id="message"></p>

      <section>
        <form id="sign-up">

        <h1>Sign Up</h1>
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
          <button type="submit">Sign Up</button>

        </form>

      </section>

      <section>
         <form id="sign-in">
        <h1>Sign In</h1>
        <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button type="submit">Sign In</button>
        </form>
      </section>

      <section>
        <form id='change-password'>
      <h2>Change Password</h2>
        <input placeholder="Old Password" type="text" name="password[Old]">
        <input placeholder="New Password" type="text" name="password[New]">
        <input type="submit" value="Change password">
      </form>
    </section>
    <section>
       <form id="sign-out">
      <h3>Sign Out</h3>
        <button type="submit">Sign Out</button>
      </form>
  </section>
    </body>
</html>
